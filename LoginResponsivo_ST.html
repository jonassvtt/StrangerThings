<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stranger Things - Página de Login</title> 
    <link rel="stylesheet" href="CssLoginResponsivo_ST.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Entre para o UpsideDown!</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email ou Telefone" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" required>
          </div>
          <div class="pass"><a href="#">Esqueceu sua senha?</a></div>
          <div class="row button">
            <input type="submit" value="Login">
          </div>
          <div class="signup-link">Não faz parte da comunidade de Stranger Things? <a href="#">Venha conhecer o Upside Down!</a></div>
        </form>
      </div>
    </div>

  </body>
</html>
